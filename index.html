<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>タスク管理表</h1>
    <form id="task-form">
        <input type="hidden" id="edit-index">
        <label for="category">大項目:</label>
        <select id="category" name="category" required>
            <option value="労務">労務</option>
            <option value="総務">総務</option>
        </select>
        <label for="task">タスク:</label>
        <input type="text" id="task" name="task" required>
        <label for="progress">進捗 (%):</label>
        <input type="number" id="progress" name="progress" min="0" max="100" required>
        <label for="status">ステータス:</label>
        <select id="status" name="status" required>
            <option value="未着手">未着手</option>
            <option value="進行中">進行中</option>
            <option value="完了">完了</option>
        </select>
        <label for="priority">優先順位:</label>
        <select id="priority" name="priority" required>
            <option value="1">高</option>
            <option value="2">中</option>
            <option value="3">低</option>
        </select>
        <label for="deadline">期日:</label>
        <input type="date" id="deadline" name="deadline" required>
        <label for="assignee">担当者:</label>
        <input type="text" id="assignee" name="assignee" required>
        <label for="sender">送信者:</label>
        <input type="text" id="sender" name="sender" required>
        <button type="submit">追加</button>
    </form>

    <input type="text" id="search" name="search" placeholder="タスクまたは担当者を検索..." onkeyup="filterTasks()">

    <p id="warning-message" class="warning-message">3日以内に期日が迫っているタスクがあります！</p>

    <div id="task-sections">
        <h2>労務</h2>
        <table id="labor-task-table">
            <thead>
                <tr>
                    <th>タスク</th>
                    <th>進捗</th>
                    <th>ステータス</th>
                    <th>優先順位</th>
                    <th>期日</th>
                    <th>担当者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>総務</h2>
        <table id="general-task-table">
            <thead>
                <tr>
                    <th>タスク</th>
                    <th>進捗</th>
                    <th>ステータス</th>
                    <th>優先順位</th>
                    <th>期日</th>
                    <th>担当者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
