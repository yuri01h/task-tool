<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>タスク管理システム</h1>
    <form id="task-form">
        <label for="category">カテゴリー:</label>
        <select id="category">
            <option value="労務">労務</option>
            <option value="総務">総務</option>
        </select>

        <label for="new-category">新しいカテゴリーを追加:</label>
        <input type="text" id="new-category">
        <button type="button" onclick="addCategory()">追加</button>
        <button type="button" onclick="deleteCategory(document.getElementById('category').value)">カテゴリー削除</button>

        <label for="task">タスク:</label>
        <input type="text" id="task">

        <label for="progress">進捗(%):</label>
        <input type="number" id="progress" min="0" max="100">

        <label for="status">ステータス:</label>
        <select id="status">
            <option value="未着手">未着手</option>
            <option value="進行中">進行中</option>
            <option value="完了">完了</option>
        </select>

        <label for="priority">優先順位:</label>
        <select id="priority">
            <option value="1">高</option>
            <option value="2">中</option>
            <option value="3">低</option>
        </select>

        <label for="deadline">期日:</label>
        <input type="date" id="deadline">

        <label for="assignee">担当者:</label>
        <input type="text" id="assignee">

        <label for="sender">送信者:</label>
        <input type="text" id="sender">

        <input type="hidden" id="edit-index">
        <button type="submit">タスクを追加</button>
        <button type="button" onclick="saveTasks()">保存</button>
    </form>

    <input type="text" id="search" placeholder="タスクや担当者を検索..." onkeyup="filterTasks()">

    <div id="task-sections">
        <div>
            <h2>労務</h2>
            <table id="labor-task-table">
                <thead>
                    <tr>
                        <th>タスク</th>
                        <th>進捗</th>
                        <th>ステータス</th>
                        <th>優先順位</th>
                        <th>期日</th>
                        <th>担当者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>総務</h2>
            <table id="general-task-table">
                <thead>
                    <tr>
                        <th>タスク</th>
                        <th>進捗</th>
                        <th>ステータス</th>
                        <th>優先順位</th>
                        <th>期日</th>
                        <th>担当者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="warning-message" class="warning-message" style="display:none;">期日が近いタスクがあります！</div>

    <script src="script.js"></script>
</body>
</html>
